<html>

<meta charset="utf-8">
<title>%(title)s (%(date)s) %(number)s</title>
<style>
body {
	background-color: white;
	font-family: verdana;
	font-size: 10pt;
	text-align: center;
}
.caption {
	margin-left: auto;
	margin-right: auto;
	width: %(width)upx;
}
.smaller {
	font-size: 8pt;
}
img {
	border: 4px solid black;
}

</style>
</head>
<body>

<b><a href="%(index_page)s">%(title)s</a> (%(date)s)</b>

%(caption)s<p>%(left_arrow)s%(number)s%(right_arrow)s</p>

</html>
