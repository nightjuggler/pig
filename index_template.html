<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title><?title> (<?date>)<?if number> <?number><?end></title>
<style>
body {
	background-color: white;
	font-family: verdana;
	font-size: 10pt;
	text-align: center;
}
img {
	border: 2px solid black;
	vertical-align: middle;
}
table {
	margin-left: auto;
	margin-right: auto;
}
a {text-decoration: none;}
</style>
</head>
<body>

<b><?title> (<?date>)</b>

<p><table>
<?for row in table><tr>
<?for c in row><td><?if c><a href="<?c.page>"><img src="<?c.image.dir.thumbs>/<?c.image.name>" width="<?c.image.thumb_width>" height="<?c.image.thumb_height>"></a><?else>&nbsp;<?end></td>
<?end></tr>
<?end></table>
<?if number><p><?if prev_page><?if first_page>(<a href="<?first_page>">First</a>) <?end>(<a href="<?prev_page>"></a>) <?end><?number><?if next_page> (<a href="<?next_page>">Next</a>)<?if last_page> (<a href="<?last_page>">Last</a>)<?end><?end></p><?end>

</body>
</html>
